[sqllog]
# SQL 日志输入目录（可包含多个日志文件）
directory = "sqllogs"
batch_size = 10000

[error]
# 错误日志输出文件路径
file = "errors.jsonl"

[logging]
# 应用日志输出文件路径
file = "logs/sqllog2db.log"
level = "info"
retention_days = 7

[features]
replace_sql_parameters = false
scatter = false

[exporter.csv]
# CSV 输出文件路径
file = "export/sqllog2db.csv"
overwrite = true
