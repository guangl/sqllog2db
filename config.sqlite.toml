# SQL 日志导出工具配置文件 - SQLite 示例

[sqllog]
directory = "sqllogs"
batch_size = 10000

[error]
file = "errors.jsonl"

[logging]
file = "logs/sqllog2db.log"
level = "info"
retention_days = 7

[features.replace_parameters]
enable = false
symbols = ["?", ":name", "$1"]

# SQLite 数据库导出
[exporter.sqlite]
database_url = "export/sqllog2db.db"
